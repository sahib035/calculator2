<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"> <br>
                    <input type="button" class="btn" value="7" onclick="display.value += '7'" id="btn">
                    <input type="button" class="btn " value="8" onclick="display.value += '8'" id="btn">
                    <input type="button" class="btn " value="9" onclick="display.value += '9'" id="btn">
                    <input type="button" class="btn" value="+" onclick="display.value += '+'" > <br>
                    <input type="button" class="btn" value="4" onclick="display.value += '4'"id="btn">
                    <input type="button" class="btn" value="5" onclick="display.value += '5'"id="btn">
                    <input type="button" class="btn" value="6" onclick="display.value += '6'"id="btn">
                    <input type="button" class="btn" value="-" onclick="display.value += '-'"> <br>
                    <input type="button" class="btn" value="1" onclick="display.value += '1'"id="btn">
                    <input type="button" class="btn" value="2" onclick="display.value += '2'"id="btn">
                    <input type="button" class="btn" value="3" onclick="display.value += '3'"id="btn">
                    <input type="button" class="btn" value="*" onclick="display.value += '*'"> <br>
                    <input type="button" class="btn" value="C" onclick="display.value = ''" id="operator">
                    <input type="button" class="btn" value="0" onclick="display.value += '0'"id="btn">
                    <input type="button" class="btn" value="=" onclick="display.value = eval(display.value)" >
                    <input type="button" class="btn" value="/" onclick="display.value += '/'">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
